<mat-toolbar class="navbar">
  <div class="navbar__content">
    <div class="navbar__brand" [routerLink]="['/']">
      <mat-icon class="navbar__icon">sports_esports</mat-icon>
      <span class="navbar__title">Sockbowl</span>
    </div>

    <!-- Authentication UI (only visible when auth is enabled) -->
    <div class="navbar__auth" *ngIf="authEnabled">
      <!-- Not authenticated -->
      <div *ngIf="!(isAuthenticated$ | async) && !isInGame()" class="navbar__auth-guest">
        <span class="navbar__guest-label">Playing as Guest</span>
        <button mat-raised-button color="primary" (click)="login()">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </div>

      <!-- Authenticated -->
      <div *ngIf="isAuthenticated$ | async" class="navbar__auth-user">
        <span class="navbar__user-name">
          <mat-icon>account_circle</mat-icon>
          {{ (userProfile$ | async)?.name || 'User' }}
        </span>
        <button mat-button [routerLink]="['/profile']">
          <mat-icon>person</mat-icon>
          Profile
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

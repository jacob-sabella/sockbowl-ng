<mat-toolbar class="navbar">
  <div class="navbar__content">
    <div class="navbar__brand" [routerLink]="['/']">
      <mat-icon class="navbar__icon">sports_esports</mat-icon>
      <span class="navbar__title">Sockbowl</span>
    </div>

    <!-- Right side actions: theme selector + auth -->
    <div class="navbar__actions">
      <!-- Theme Selector -->
      <app-theme-selector></app-theme-selector>

      <!-- Authentication UI (only visible when auth is enabled) -->
      @if (authEnabled) {
        <div class="navbar__auth">
          <!-- Not authenticated -->
          @if (!(isAuthenticated$ | async) && !isInGame()) {
            <div class="navbar__auth-guest">
              <span class="navbar__guest-label">Playing as Guest</span>
              <button mat-raised-button color="primary" (click)="login()">
                <mat-icon>login</mat-icon>
                Sign In
              </button>
            </div>
          }
          <!-- Authenticated -->
          @if (isAuthenticated$ | async) {
            <div class="navbar__auth-user">
              <span class="navbar__user-name">
                <mat-icon>account_circle</mat-icon>
                {{ (userProfile$ | async)?.name || 'User' }}
              </span>
              <button mat-button [routerLink]="['/profile']">
                <mat-icon>person</mat-icon>
                Profile
              </button>
              <button mat-button (click)="logout()">
                <mat-icon>logout</mat-icon>
                Logout
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>
</mat-toolbar>
